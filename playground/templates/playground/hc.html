{% extends 'main.html' %}
{% block content%}
<h1>Hill Climbing Algorithm Visualization</h1>

<div id="result">
    <h2>Best Tour: <span id="tour">{{ tour|join:' -> ' }}</span></h2>
    <h2>Best Distance: <span id="distance">{{ distance }}</span></h2>
    <div id="plots">
        {% for plot_file in plot_files %}
        <img src="{{ plot_file }}" alt="Plot">
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock content %}
