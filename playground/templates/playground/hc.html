{% extends 'main.html' %}
{% load static %}
{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="controls">
        <h2>TSP parameters</h2>
        <h3>Pre-defined maps</h3>
        <label>City count:</label>
        <input type="radio" name="city-count" value="5"> 5 cities
        <input type="radio" name="city-count" value="10"> 10 cities
        <input type="radio" name="city-count" value="15"> 15 cities
        <input type="radio" name="city-count" value="20"> 20 cities
        <br>
        <h3>Custom map</h3>
        <label for="myfile">Select a file:</label>
        <input type="file" id="custom-file" name="custom_file" accept=".csv, text/csv"/>
        <br>
        <button id="start-button">Start</button>
        <div id="error-message" style="color: red; display: none;"></div>
    </div>
    <div id="result" style="display: none;">
        <h2>Best Tour: <span id="tour"></span></h2>
        <h2>Best Distance: <span id="distance"></span></h2>
        <div id="plots">
            <ul class="rotating">
                <!-- Plots will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#custom-file').change(function(e) {
                var ext = this.value.match(/\.([^\.]+)$/)[1];
                if (ext !== 'csv') {
                    alert('Not allowed. Please upload a CSV file.');
                    this.value = '';
                }
            });
            $('#start-button').click(function() {
                let formData = new FormData();
                let selectedCityCount = $('input[name="city-count"]:checked').val();
                let customFile = $('#custom-file')[0].files[0];
                
                if (customFile) {
                    formData.append('custom_file', customFile);
                } else if (selectedCityCount) {
                    formData.append('city_count', selectedCityCount);
                } else {
                    alert('Please select the number of cities or upload a custom map.');
                    return;
                }

                formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                $.ajax({
                    url: '{% url "hc" %}', // Assuming your URL name for the hc view is "hc"
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#error-message').text('').hide();
                        $('#tour').text(response.tour.join(' -> '));
                        $('#distance').text(response.distance);
                        $('.rotating').empty();
                        response.plot_files.forEach(function(plot_file, index) {
                            let timestamp = new Date().getTime();
                            let plot_url = plot_file + '?t=' + timestamp;
                            $('.rotating').append('<li class="image"><img src="' + plot_url + '" alt="Plot" class="plot-image"></li>');
                        });

                        let numberOfImages = response.plot_files.length;
                        let totalDuration = numberOfImages * 1; // 3 seconds per image

                        $('.rotating .image').each(function(index) {
                            $(this).css('animation', `rotate ${totalDuration}s forwards linear`);
                            $(this).css('animation-delay', `${index * 1}s`);
                        });

                        $('#result').show();
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = xhr.responseJSON.error;
                        $('#error-message').text(errorMessage).show();
                    }
                });
            });
        });
    </script>
</body>

</html>
{% endblock content %}
